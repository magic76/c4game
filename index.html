<html>
    <head>

    </head>
    <body>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
        <script type="text/babel">
        var column = 7;
        var row = 6;
        
        function initArr () {
            var arr = [];
            for(var i=0; i<column; i++){
                arr.push([]);
            }
            return arr;
        }
        
        function checkResult(arr, player) {
            var lenX = column;
            var lenY = row;
            var count = 0;
            var result = false;
            // column
            for (var i = 0; i<lenY; i++){
                if(checkRow(arr[i], player)){
                    result = true;
                    break;
                };
            }
            if (!result) {
                // row
                for (var j = 0; j<lenY; j++){
                    var a = [];
                    for (var i = 0; i<lenX; i++){
                        a.push(arr[i][j]);
                    }
                    if(checkRow(a, player)){
                        result = true;
                        break;
                    };
                }
            }
            if (!result) {
                for (var j = 0; j<lenX; j++){
                    var b = [];
                    for (var i = 0; i<lenY; i++){
                        if (!arr[j+i]) {
                            break;
                        }
                        b.push(arr[j+i][i])
                    }
                    if(checkRow(b, player)){
                        result = true;
                        break;
                    };
                }
            }
            if (!result) {
                for (var j = 3; j<lenX; j++){
                    var b = [];
                    for (var i = 0; i<lenY; i++){
                        if (!arr[j-i]) {
                            break;
                        }
                        b.push(arr[j-i][i])
                    }
                    if(checkRow(b, player)){
                        result = true;
                        break;
                    };
                }
            }
            
            return result;
        }
        function checkRow(arr, player) {
            var str = arr.join('@');
            player = [player,player,player,player].join('@');
            if (str.indexOf(player) >= 0){
                return true;
            }
            return false;
        }


        class UnitCell extends React.Component {
            render() {
                var player = this.props.player;
                var color ='';
                if (player === 'o') {
                    color = 'blue';
                } else if (player === 'x') {
                    color = 'red';
                }
                var style = {
                    height:'40px', 
                    width:'calc(100%/' + column + ')', 
                    backgroundColor:color,
                    display: 'inline-block',
                    textAlign: 'center',
                    borderRadius: '20px'
                }
                return (<div style={style}>{player||'-'}</div>);
            }
        }
        class Container extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    arr: initArr(),
                    player1: 'o',
                    player2: 'x',
                    finished: false,
                    msg: '',
                    player: 'player1'
                };
                this.autoRun = this.autoRun.bind(this);
                this.playerPlay = this.playerPlay.bind(this);
            }

            playRun(arr, x, player) {
                var arr = this.state.arr;
                arr[x].push(player);
                this.setState({arr:arr});
                return checkResult(arr, player);
                //return false;
            }
            playerPlay(x) {
                var arr = this.state.arr;
                arr[x].push(this.state[this.state.player]);

                if (checkResult(arr, this.state[this.state.player])) {
                    this.setState({
                        arr: arr,
                        player: this.state.player,
                        msg: this.state.player + ' win'
                    });
                } else {
                    var changeName = this.state.player === 'player1' ? 'player2' : 'player1';
                    this.setState({
                        arr:arr,
                        player: changeName
                    });
                }
            }
            autoRun() {
                
                var player1 = this.state.player1;
                var player2 = this.state.player2;
                var nowPlay = player1;
                var count=1;
                this.setState({arr: initArr()});
                var inte = setInterval(()=> {
                    var target = null;
                    var arr = this.state.arr;
                    var testedTarget = [];
                    while (target === null || (arr[target].length > row && testedTarget.length < column)) {
                        target = Math.floor(Math.random()*column);
                        if (testedTarget.indexOf(target)<0) {
                            testedTarget.push(target);
                        }
                    }

                    if (arr[target].length < row && this.playRun(arr, target, nowPlay)){
                        var name;
                        if (nowPlay === 'o') {
                            name = 'player1';
                        } else {
                            name = 'player2';
                        }
                        this.setState({msg:name + ' win with round ' + (count),player:name});
                        window.arr = arr;
                        console.log(arr)
                        clearInterval(inte);
                    } else if (testedTarget.length === column) {
                        this.setState({msg:'draw'});
                        window.arr = arr;
                        console.log(arr)
                        clearInterval(inte);
                    };
                    if (nowPlay === player1) {
                        nowPlay = player2;
                    } else {
                        count++;
                        nowPlay = player1;
                    }
                },100);
                
            }
            componentDidMount() {

            }
            render() {
                var arr = this.state.arr;
                var result = [];
                for(var i = row -1; i >= 0 ; i--){
                    var rowCell = [];
                    for (var j = 0;j < column; j++){
                        if(!arr[j][i]){
                            rowCell.push(<UnitCell key={`${i}_${j}`} player='' />);
                        } else {
                            rowCell.push(<UnitCell key={`${i}_${j}`} player={arr[j][i]} />);
                        }
                    }
                    result.push(<div key={'unit' + i}>{rowCell}</div>);
                }
                var btnStyle = {
                                width: '60px',
                                height: '20px',
                                borderWidth: '1px',
                                borderStyle: 'solid',
                                borderRadius: '3px',
                                textAlign: 'center',
                                cursor: 'pointer'
                            };
                var selectBtnStyle = Object.assign({backgroundColor: 'green'}, btnStyle);

                var selects = [];
                for(var i=0 ; i< column ; i++){
                    selects.push(<div key={'select_'+i} style={selectBtnStyle} onClick={this.playerPlay.bind(this,i)}></div>)
                }
                return (
                    <div style={{
                        width: '100%'
                    }}>
                        {result}
                        <div style={{paddingTop: '10px'}}>click green block to put token.</div>
                        <div style={{
                            display: 'flex',
                            justifyContent: 'space-around'
                        }}>
                            {selects}
                        </div>
                        <div style={{
                            display: 'flex',
                            paddingTop: '10px',
                            justifyContent: 'space-around'
                        }}>
                            <div style={this.state.player === 'player1' ? Object.assign({backgroundColor: 'yellow'}, btnStyle) : btnStyle}>player1</div>
                            <div style={this.state.player === 'player2' ? Object.assign({backgroundColor: 'yellow'}, btnStyle) : btnStyle}>player2</div>
                            <div onClick={this.autoRun} style={btnStyle}>auto</div>
                            <div style={btnStyle} onClick={()=>{this.setState({
                                arr: initArr(),
                                msg:''
                                })}}>clear</div>
                        </div>
                        <div>{this.state.msg}</div>
                    </div>
                );
            }
        }
        ReactDOM.render(<Container />, document.getElementById('root'));
        </script>       
    </body>
</html>
